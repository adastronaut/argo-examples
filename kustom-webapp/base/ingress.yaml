apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kustom-webapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /kustom_web_app
        pathType: Prefix
        backend:
          service:
            name: my-web-app
            port:
              number: 80
