apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-mywebapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /kustom_web_app
        pathType: Prefix
        backend:
          service:
            name: mywebapp
            port:
              number: 80
